<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>.container { max-width: 560px; }</style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>상품 등록 폼</h2></div>

    <form th:action="@{/basic/items/add}" method="post" th:object="${item}">

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control"
                   placeholder="제목을 입력하세요">
        </div>

        <div>
            <label for="description">설명</label>
            <textarea id="description" name="description" class="form-control"
                      placeholder="설명을 입력하세요"></textarea>
        </div>

        <div>
            <label for="imagePath">이미지 경로</label>
            <input type="text" id="imagePath" th:field="*{imagePath}" class="form-control"
                   placeholder="/images/sample.png">
        </div>


        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" name="itemName" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control"
                   placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control"
                   placeholder="수량을 입력하세요">
        </div>
        <div>
            <label for="seller">판매자</label>
            <input type="text" id="seller" name="seller" class="form-control"
                   placeholder="판매자 이름 또는 ID를 입력하세요">
        </div>


        <hr class="my-4">
        <div class="row">
            <div class="col"><button class="w-100 btn btn-primary btn-lg"
                                     type="submit">상품 등록</button></div>
            <div class="col"><button class="w-100 btn btn-secondary btn-lg"
                                     th:onclick="|location.href='@{/basic/items}'|"
                                     type="button">취소</button></div>
        </div>
    </form>
</div>
</body>
</html>
