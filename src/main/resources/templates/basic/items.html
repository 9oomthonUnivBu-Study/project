<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .thumbnail {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center"><h2>상품 목록</h2></div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/basic/items/add}'|"
                    type="button">상품 등록</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>이미지</th>
                <th>상품명</th>
                <th>설명</th>
                <th>판매자</th>
                <th>가격</th>
                <th>수량</th>
                <th>상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><a th:href="@{/basic/items/{itemId}(itemId=${item.id})}"
                       th:text="${item.id}">1</a></td>
                <td>
                    <img th:if="${item.imagePath != null}"
                         th:src="@{${item.imagePath}}"
                         alt="이미지"
                         style="width: 60px; height: 60px; object-fit: cover;">

                </td>
                <td><a th:href="@{/basic/items/{itemId}(itemId=${item.id})}"
                       th:text="${item.itemName}">상품명</a></td>
                <td th:text="${item.description}">설명</td>
                <td th:text="${item.seller}">판매자</td>
                <td th:text="${item.price}">10000</td>
                <td th:text="${item.quantity}">10</td>
                <td th:text="${item.status}">판매중</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
