<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>상품 수정 폼</h2></div>
    <form th:action="@{/basic/items/{itemId}/edit(itemId=${item.id})}" method="post" th:object="${item}">

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"
                   placeholder="제목을 입력하세요">
        </div>

        <div>
            <label for="imagePath">이미지 경로</label>
            <input type="text" id="imagePath" th:field="*{imagePath}" class="form-control"
                   placeholder="/images/sample.png">
        </div>

        <div>
            <label for="description">설명</label>
            <textarea id="description" th:field="*{description}" class="form-control"
                      placeholder="설명을 입력하세요"></textarea>
        </div>

        <div>
            <label for="seller">판매자</label>
            <input type="text" id="seller" name="seller" class="form-control"
                   th:field="*{seller}" placeholder="판매자 이름을 입력하세요">
        </div>


        <div>
            <label for="id">상품 ID</label>
            <input type="text" id="id" name="id" class="form-control"
                   th:value="${item.id}" readonly>
        </div>
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" name="itemName" class="form-control"
                   th:value="${item.itemName}">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control"
                   th:value="${item.price}">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control"
                   th:value="${item.quantity}">
        </div>
        <div>
            <label for="status">판매 상태</label>
            <select id="status" name="status" class="form-control">
                <option value="판매중"
                        th:selected="${item.status == '판매중'}">판매중</option>
                <option value="예약중"
                        th:selected="${item.status == '예약중'}">예약중</option>
                <option value="판매완료"
                        th:selected="${item.status == '판매완료'}">판매완료</option>
            </select>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col"><button class="w-100 btn btn-primary btn-lg"
                                     type="submit">저장</button></div>
            <div class="col"><button class="w-100 btn btn-secondary btn-lg"
                                     th:onclick="|location.href='@{/basic/items/{itemId}(itemId=${item.id})}'|"
                                     type="button">취소</button></div>
        </div>
    </form>

    <form th:action="@{/basic/items/{itemId}/delete(itemId=${item.id})}" method="post"
          class="mt-3"
          onsubmit="return confirm('정말 삭제하시겠습니까?');">
        <button class="w-100 btn btn-danger btn-lg" type="submit">상품 삭제</button>
    </form>

</div>
</body>
</html>
