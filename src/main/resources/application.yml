spring:
  application:
    name: CRUD

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false

  datasource:
    url: jdbc:mysql://localhost:3306/LOOPIT?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true

devtools:
  restart:
    exclude: static/**,public/**,data/**


jwt:
    secret: your-secret-key
    access-expiration: 3600000     # 1?? = 1000 * 60 * 60
    refresh-expiration: 604800000  # 7?   = 1000 * 60 * 60 * 24 * 7